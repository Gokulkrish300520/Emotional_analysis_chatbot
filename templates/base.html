<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title%} {%endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;

      }
      .chat-box {
        max-height: 400px;
        overflow-y: auto;
        background: #fff;
        padding: 15px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      .user-message {
        text-align: right;
        color: #0d6efd;
        margin-bottom: 10px;
      }
      .bot-message {
        text-align: left;
        color: #212529;
        margin-bottom: 10px;
      }
      {%block styles%}
      {%endblock%}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Emotional ChatBot</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('mood_chart') }}">Mood Chart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {%block interface%}
    <!-- chatbot box goes here -->
    {%endblock%}
    {%block chatboti%}
    <!-- chatbot box goes here -->
    {%endblock%}
    {% block scripts %}
    <!-- Page-specific scripts go here -->
    {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
