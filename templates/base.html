<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title%} {%endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
  body {
    background-color: #f8f9fa;
  }

  .chat-box {
    max-height: 400px;
    overflow-y: auto;
    background: #fff;
    padding: 15px;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    margin-bottom: 15px;
  }

  .user-message {
    text-align: right;
    color: #0d6efd;
    margin-bottom: 10px;
  }

  .bot-message {
    text-align: left;
    color: #212529;
    margin-bottom: 10px;
  }

  .input-group {
    display: flex;
    flex-direction: row;
    gap: 0.5rem;
    margin-top: 1rem;
  }

  {% block %}{% endblock %}

  @media (max-width: 768px) {
    .chat-box {
      max-height: 300px;
      padding: 10px;
      font-size: 14px;
    }

    .container {
      padding: 0 10px;
    }

    .input-group {
      flex-direction: column;
    }

    .input-group input {
      width: 100%;
      margin-bottom: 0.5rem;
    }

    .btn {
      width: 100%;
    }

    h2 {
      font-size: 1.5rem;
    }

    .navbar-brand {
      font-size: 1.2rem;
    }
  }
</style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Emotional ChatBot</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('mood_chart') }}">Mood Chart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {%block interface%}
    <!-- chatbot box goes here -->
    {%endblock%}
    {%block chatboti%}
    <!-- chatbot box goes here -->
    {%endblock%}
    {% block scripts %}
    <!-- Page-specific scripts go here -->
    {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
